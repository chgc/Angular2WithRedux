<div class="clearfix mx-auto col-8">
    <h3>TODO App</h3>
    <div class="clearfix mxn2">
        <input type="text" [(ngModel)]="task.content" class="input inline-block" />
        <button class="btn btn-primary inline-block" (click)="add(task)">Add</button>
    </div>
    <div class="clearfix mxn2">
        <button (click)="setFilter('')">All</button>
        <button (click)="setFilter('SHOW_ACTIVE')">Active</button>
        <button (click)="setFilter('SHOW_COMPLETE')">Complete</button>
    </div>
    <div class="clearfix mxn2">
        <ul class="list-reset" *ngFor="let item of items | visibleFilter:currentFilter">
            <li [ngClass]="{'underline':item.complete}">
                <button (click)="finish(item)">finish</button> {{ item.content }} <span (click)="remove(item)">x</span>
            </li>
        </ul>
    </div>
</div>
